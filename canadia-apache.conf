# Redirect insecure HTTP connections to canonical HTTPS site
<VirtualHost *:80>
    ServerName importanthuntpoll.org
    ServerAlias  www.importanthuntpoll.org

    DocumentRoot "/canadia"

    # server status has to be here in http for munin to work
    <Location "/server-status">
        SetHandler server-status
        Order deny,allow
        Deny from all
        Allow from 127.0.0.1 ::1
        Allow from 146.115.38.0/24
        Allow from 192.0.0.0/8
    </Location>

    <Location /server-info>
        SetHandler server-info
	Order deny,allow
	Deny from all
        Allow from 73.143.210.125
    </Location>

    <Location "/favico.ico">
        AllowOverride None
        Order Deny,Allow
        Deny from none
        Allow from all
        Satisfy Any
    </Location>


    ServerAdmin bigjimmy@stormynight.org

    ErrorLog ${APACHE_LOG_DIR}/error.log
    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel info
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # protect operating system disk root
    <Directory "/canadia">
        AllowOverride All
        Options FollowSymLinks
        Order Deny,Allow
        Deny from all
	Allow from none
    </Directory>

    <Location "/robots.txt">
        AllowOverride None
        Order Deny,Allow
        Deny from none
        Allow from all
        Satisfy Any
    </Location>


    <Directory "/canadia/.well-known">
        AllowOverride None
        Order Allow,deny
        Allow from all
        Deny from none
        Satisfy Any
    </Directory>

    <Location "/favicon.ico">
        AllowOverride None
        Order Deny,Allow
        Deny from none
        Allow from all
        Satisfy Any
    </Location>

    RedirectMatch 301 ^/$ https://importanthuntpoll.org

</VirtualHost>

<IfModule mod_ssl.c>
