[pytest]
# Pytest configuration for puzzleboss testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (mock external dependencies)
    integration: Integration tests (require running services)
    slow: Slow-running tests
