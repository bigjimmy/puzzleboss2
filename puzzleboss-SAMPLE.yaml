# Puzzleboss Configuration
#
# Docker/Local Development (default):
#   - Just copy this file to puzzleboss.yaml and run: docker-compose up --build
#   - No changes needed!
#
# Production Deployment:
#   1. Copy this file to puzzleboss.yaml
#   2. Change MYSQL HOST to your MySQL server IP (e.g., 127.0.0.1 or your DB host)
#   3. Update PASSWORD to a secure password
#   4. Update APIURI to your production API endpoint
#   5. Set SKIP_GOOGLE_API and SKIP_PUZZCORD to "false" if using those features

MYSQL:
    USERNAME: puzzleboss
    PASSWORD: puzzleboss123
    HOST: mysql              # For Docker (docker-compose service name)
                             # For native: Change to "127.0.0.1" or your MySQL host
    PORT: 3306
    DATABASE: puzzleboss
    # SSL Configuration (optional - comment out to disable SSL)
    # For Docker: Uses auto-generated MySQL certs from /var/lib/mysql-certs
    # For RDS: Download CA bundle from AWS (see CLAUDE.md)
    SSL:
        CA: /var/lib/mysql-certs/ca.pem  # For Docker
        # CA: /etc/ssl/certs/rds-ca-bundle.pem  # For RDS (uncomment and download cert)

API:
    APIURI: http://localhost:5000

# Google Service Account (optional - for Drive/Sheets/Admin integration)
# 1. Create a service account in Google Cloud Console
# 2. Enable Domain-Wide Delegation
# 3. Download the JSON key file and place it in the app directory
# 4. Set SERVICE_ACCOUNT_FILE and SERVICE_ACCOUNT_SUBJECT in the config table
# See CLAUDE.md for detailed setup instructions
