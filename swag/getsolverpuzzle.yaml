---
tags:
  - solver
summary: Get a specific puzzle for a solver
description: Retrieves a specific puzzle assigned to a solver by puzzle ID.
parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: The ID of the solver to retrieve puzzle for
    - in: path
      name: puzzle_id
      type: integer
      required: true
      description: The ID of the puzzle to retrieve
responses:
    200:
      description: Puzzle details
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          puzzle:
            type: object
            properties:
              id:
                type: integer
                description: Puzzle ID
                example: 1
              name:
                type: string
                description: Puzzle name
                example: "Crossword"
              status:
                type: string
                description: Puzzle status
                example: "solved"
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in fetching solver puzzle from database"
security:
  - api_key: [] 