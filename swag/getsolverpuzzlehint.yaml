---
tags:
  - solver
summary: Get hint for a specific puzzle
description: Retrieves the hint for a specific puzzle assigned to a solver.
parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: The ID of the solver to retrieve puzzle hint for
    - in: path
      name: puzzle_id
      type: integer
      required: true
      description: The ID of the puzzle to retrieve hint for
responses:
    200:
      description: Puzzle hint
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          hint:
            type: string
            description: The hint for the puzzle
            example: "HINT"
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in fetching solver puzzle hint from database"
security:
  - api_key: [] 