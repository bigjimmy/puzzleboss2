---
tags:
  - solver
summary: Get a solver's puzzles
description: Retrieves the list of puzzles assigned to a solver.
parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: The ID of the solver to retrieve puzzles for
responses:
    200:
      description: List of puzzles assigned to the solver
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          puzzles:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  description: Puzzle ID
                  example: 1
                name:
                  type: string
                  description: Puzzle name
                  example: "Crossword"
                status:
                  type: string
                  description: Puzzle status
                  example: "solved"
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in fetching solver puzzles from database"
security:
  - api_key: [] 