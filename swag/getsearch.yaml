Search puzzles by tag
---
tags:
  - Search
parameters:
  - name: tag
    in: query
    type: string
    required: false
    description: Tag name to search for
  - name: tag_id
    in: query
    type: integer
    required: false
    description: Tag ID to search for
responses:
  200:
    description: List of puzzles matching the search criteria (full puzzle data from puzzle_view)
    schema:
      type: object
      properties:
        status:
          type: string
          example: ok
        puzzles:
          type: array
          description: Full puzzle objects from puzzle_view
          items:
            type: object
            properties:
              id:
                type: integer
                example: 42
              name:
                type: string
                example: crossword-puzzle
              status:
                type: string
                example: Being worked
              answer:
                type: string
                example: SOLUTION
              roundname:
                type: string
                example: Round 1
              round_id:
                type: integer
                example: 1
              comments:
                type: string
              drive_uri:
                type: string
              chat_channel_link:
                type: string
              puzzle_uri:
                type: string
              ismeta:
                type: boolean
              cursolvers:
                type: string
                description: Comma-separated current solver names
              solvers:
                type: string
                description: Comma-separated historical solver names
              tags:
                type: string
                description: Comma-separated tag names
              xyzloc:
                type: string
  400:
    description: Bad request - missing or invalid parameters
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        error:
          type: string
          description: Error message (e.g., "Must provide 'tag' or 'tag_id' parameter" or "tag_id must be an integer")

