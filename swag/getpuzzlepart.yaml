tags:
  - Puzzles
summary: Get a puzzle part
description: |
  Retrieve a specific part/field of a puzzle.
  
  For tags, returns comma-separated tag names (e.g., "logic,wordplay,meta").
  
  Special activity fields:
  - lastact: Returns the most recent activity of ANY type on the puzzle
  - lastsheetact: Returns the most recent sheet revision (type='revise') activity only
parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: ID of the puzzle
    - in: path
      name: part
      description: The part (field) to retrieve
      type: string
      required: true
      enum:
        - name
        - status
        - answer
        - roundname
        - round_id
        - comments
        - drive_uri
        - drive_id
        - chat_channel_id
        - chat_channel_name
        - chat_channel_link
        - puzzle_uri
        - ismeta
        - solvers
        - cursolvers
        - xyzloc
        - lastact
        - lastsheetact
        - sheetcount
        - sheetenabled
        - tags
responses:
    200:
      description: The requested puzzle part
      schema:
          type: object
          properties:
            status:
              type: string
              enum: [ok]
              example: ok
            puzzle:
              type: object
              properties:
                id:
                  type: integer
                  description: ID of the puzzle
                  example: 1
                part:
                  oneOf:
                    - type: string
                      description: String value for text fields
                      example: "Example Puzzle"
                    - type: integer
                      description: Integer value for numeric fields
                      example: 1
                    - type: boolean
                      description: Boolean value for ismeta field
                      example: false
                    - type: object
                      description: Object value for lastact field
                      properties:
                        time:
                          type: string
                          format: date-time
                          example: "2025-04-12T13:55:27-04:00"
                        type:
                          type: string
                          enum: [create, open, revise, comment, interact]
                          example: "comment"
                        source:
                          type: string
                          enum: [google, pb_auto, pb_manual, bigjimmy, twiki, squid, apache, xmpp]
                          example: "pb_manual"
                        uri:
                          type: string
                          example: "https://example.com/activity/123"
    500:
      description: Error retrieving puzzle part
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Puzzle 123 not found in database"
          error_type:
            type: string
            example: "TypeError"
          traceback:
            type: string
