tags:
  - Solvers
description: Post New Solver
consumes:
    - application/json
parameters:
    - name: body
      in: body
      required: true
      schema:
        id: newsolver
        required:
            - name
            - fullname
        properties:
            name:
                type: string
                description: short name (userid) of the solver
            fullname:
                type: string
                description: full name of the solver
responses:
    200:
        description: Creation of solver OK