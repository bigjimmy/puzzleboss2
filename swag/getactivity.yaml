tags:
  - Activity
summary: Get activity counts by type
description: Returns a count of activities grouped by type (create, solve, comment, interact)
produces:
  - application/json
responses:
  200:
    description: Activity counts retrieved successfully
    schema:
      type: object
      properties:
        status:
          type: string
          example: "ok"
        activity:
          type: object
          properties:
            create:
              type: integer
              description: Number of puzzle creation activities
              example: 10
            solve:
              type: integer
              description: Number of puzzle solve activities
              example: 5
            comment:
              type: integer
              description: Number of comment activities
              example: 15
            interact:
              type: integer
              description: Number of interaction activities
              example: 8
  500:
    description: Server error
    schema:
      type: object
      properties:
        status:
          type: string
          example: "error"
        error:
          type: string
          example: "Exception in getting activity counts" 