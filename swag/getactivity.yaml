tags:
  - Activity
summary: Get activity counts and puzzle solve timing information
description: Returns counts of different activity types and timing information for solved puzzles
produces:
  - application/json
responses:
  200:
    description: Successful response
    schema:
      type: object
      properties:
        status:
          type: string
          example: ok
        activity:
          type: object
          properties:
            create:
              type: integer
              description: Number of puzzle creation activities
            solve:
              type: integer
              description: Number of puzzle solve activities
            comment:
              type: integer
              description: Number of comment activities
            interact:
              type: integer
              description: Number of interaction activities
        puzzle_solves_timer:
          type: object
          properties:
            total_solves:
              type: integer
              description: Total number of unique puzzles solved
            total_solve_time_seconds:
              type: integer
              description: Total time in seconds that all solved puzzles were open
  500:
    description: Server error
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        error:
          type: string
          description: Error message 