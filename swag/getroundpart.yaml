---
tags:
  - round
summary: Get a specific part of a round
description: Retrieves a single field from a round's data by ID and field name.
parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: The ID of the round
    - in: path
      name: part
      type: string
      required: true
      description: The field to retrieve (e.g. name, drive_uri, meta_id, round_uri, puzzles)
      enum: [name, drive_uri, meta_id, round_uri, puzzles]
responses:
    200:
      description: The requested round field
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          round:
            type: object
            properties:
              id:
                type: integer
                description: Round ID
                example: 1
              part:
                type: string
                description: The requested field value
                example: "Round 1"
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in fetching round part from database"
security:
  - api_key: []
