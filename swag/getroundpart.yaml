parameters:
    - in: path
      name: id
      type: integer
      required: true
    - in: path
      name: part
      description: The single part to look up (e.g. name, answer)
      type: string
      required: true
responses:
    200:
      description: A single round part from one round
      schema:
          id: round
          type: object
          properties:
           round:
             type: object
             properties:
               part:
                   description: the part you asked for
                   
      
