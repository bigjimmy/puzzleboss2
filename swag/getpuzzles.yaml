---
tags:
  - puzzle
summary: List all puzzles
description: Retrieves a paginated list of all puzzles in the system with basic information. Results can be filtered by status and round.
parameters:
  - in: query
    name: limit
    type: integer
    required: false
    description: Maximum number of puzzles to return
    default: 100
    minimum: 1
    maximum: 1000
  - in: query
    name: offset
    type: integer
    required: false
    description: Number of puzzles to skip
    default: 0
    minimum: 0
  - in: query
    name: status
    type: string
    required: false
    description: Filter puzzles by status
    enum: ['New', 'Being worked', 'Needs eyes', 'Solved', 'Critical', 'WTF', 'Unnecessary']
  - in: query
    name: round_id
    type: integer
    required: false
    description: Filter puzzles by round ID
responses:
    200:
      description: List of puzzles matching the criteria
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          total:
            type: integer
            description: Total number of puzzles matching the criteria
            example: 150
          puzzles:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  description: Puzzle ID
                  example: 1
                name:
                  type: string
                  description: Puzzle name
                  example: "The Final Countdown"
                status:
                  type: string
                  enum: ['New', 'Being worked', 'Needs eyes', 'Solved', 'Critical', 'WTF', 'Unnecessary']
                  description: Current status of the puzzle
                  example: "Being worked"
                round_id:
                  type: integer
                  description: ID of the round this puzzle belongs to
                  example: 1
                round_name:
                  type: string
                  description: Name of the round this puzzle belongs to
                  example: "Music Round"
                solver_count:
                  type: integer
                  description: Number of solvers currently working on this puzzle
                  example: 3
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in fetching puzzles from database"
security:
  - api_key: []
            