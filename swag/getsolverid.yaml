parameters:
    - in: path
      name: id
      type: int
      required: true
responses:
    200:
      description: A single solver item
      schema:
          id: solver
          type: object
          properties:
           solver:
             type: object
             properties:
              id:
                  type: integer
                  description: Solver id number
              name:
                  type: string
                  description: Solver short name
              fullname:
                  type: string
                  description: Solver long name
              puzz:
                  type: int
                  description: ID number of puzzle solver is currently working on
              puzzles:
                  type: string
                  description: Comma separated list of puzzle ids for all puzzles solver has worked on
              chat_uid:
                  type: string
                  description: ID number for solver's chat presence
              chat_name:
                  type: string
                  description: Name of solver's chat presence
                 
              
                  
                  
                  
                  