---
tags:
  - solver
summary: Get hint count for a specific puzzle
description: Retrieves the number of hints used for a specific puzzle assigned to a solver.
parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: The ID of the solver to retrieve puzzle hint count for
    - in: path
      name: puzzle_id
      type: integer
      required: true
      description: The ID of the puzzle to retrieve hint count for
responses:
    200:
      description: Puzzle hint count
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          hint_count:
            type: integer
            description: The number of hints used for the puzzle
            example: 2
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in fetching solver puzzle hint count from database"
security:
  - api_key: [] 