tags:
  - Solvers
parameters:
    - in: path
      name: id
      type: integer
      required: true
    - in: path
      name: part
      description: The single part to look up (e.g. name, fullname, puzz)
      type: string
      required: true
responses:
    200:
      description: A single round part from one solver
      schema:
          id: solver
          type: object
          properties:
           solver:
             type: object
             properties:
               part:
                   description: the part you asked for
                   
      
