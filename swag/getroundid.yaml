---
tags:
  - round
summary: Get a single round by ID
description: Retrieves detailed information about a specific round, including its puzzles and metadata.
parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: The ID of the round to retrieve
responses:
    200:
      description: A single round item
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          round:
            type: object
            properties:
              id:
                type: integer
                description: Round id number
                example: 1
              name:
                type: string
                description: Round name
                example: "Round 1"
              drive_uri:
                type: string
                description: URI of google folder for round
                example: "https://drive.google.com/drive/folders/123"
              meta_id:
                type: integer
                description: ID of puzzle that is this round's meta
                example: 1
              round_uri:
                type: string
                description: URI of page where this round is
                example: "https://puzzle.example.com/round/1"
              puzzles:
                type: array
                description: List of puzzles in this round
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Sample Puzzle"
                    status:
                      type: string
                      enum: ['New', 'Being worked', 'Needs eyes', 'Solved', 'Critical', 'WTF', 'Unnecessary']
                      example: "New"
                    answer:
                      type: string
                      example: "ANSWER"
                    roundname:
                      type: string
                      example: "Round 1"
                    round_id:
                      type: integer
                      example: 1
                    comments:
                      type: string
                      example: "This puzzle needs more eyes"
                    drive_uri:
                      type: string
                      example: "https://docs.google.com/spreadsheets/d/123/edit"
                    chat_channel_name:
                      type: string
                      example: "puzzle-1"
                    chat_channel_id:
                      type: string
                      example: "123456789"
                    chat_channel_link:
                      type: string
                      example: "<a href='https://chat.example.com/123'>Puzzle 1</a>"
                    drive_id:
                      type: string
                      example: "123456789"
                    puzzle_uri:
                      type: string
                      example: "https://puzzle.example.com/1"
                    cursolvers:
                      type: string
                      example: "solver1,solver2"
                    solvers:
                      type: string
                      example: "solver1,solver2,solver3"
                    xyzloc:
                      type: string
                      example: "Room 101"
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in fetching round from database"
security:
  - api_key: []
