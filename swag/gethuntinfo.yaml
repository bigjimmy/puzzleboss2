Get static hunt information including config, statuses, and tags.
This endpoint consolidates multiple lookups into a single call for efficiency.
---
tags:
  - Hunt Info
responses:
  200:
    description: Hunt information retrieved successfully
    schema:
      type: object
      properties:
        status:
          type: string
          example: ok
        config:
          type: object
          description: Key-value configuration from the config table
          additionalProperties:
            type: string
        statuses:
          type: array
          description: All valid puzzle status values with display metadata, sorted by display order
          items:
            type: object
            properties:
              name:
                type: string
                description: Status name (matches database ENUM value)
              emoji:
                type: string
                description: Emoji representation for UI display
              text:
                type: string
                description: Short text code for compact displays
              order:
                type: integer
                description: Display order (lower = more urgent/important)
