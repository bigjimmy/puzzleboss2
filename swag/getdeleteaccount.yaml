---
tags:
  - account
summary: Delete a user account
description: Permanently deletes a user account and all associated data.
parameters:
    - in: path
      name: username
      type: string
      required: true
      description: The username of the account to delete
      example: "jsmith"
responses:
    200:
        description: Account deleted
        schema:
          type: object
          properties:
            status:
              type: string
              example: "ok"
    500:
        description: Server error
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Exception in deleting account"
security:
  - api_key: []
