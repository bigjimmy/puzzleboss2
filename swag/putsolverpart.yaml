---
tags:
  - solver
summary: Update solver field
description: Updates a specific field of an existing solver. Some fields may trigger additional actions (e.g., updating puzzle assignments).
consumes:
    - application/json
parameters:
    - name: id
      in: path
      type: integer
      required: true
      description: ID of the solver to update
      example: 1
    - name: part
      in: path
      type: string
      required: true
      description: Field to update
      enum:
        - name
        - fullname
        - puzz
        - puzzles
        - chat_uid
        - chat_name
      example: "puzz"
    - name: body
      in: body
      required: true
      schema:
        type: object
        properties:
            name:
                type: string
                description: Solver's username/handle
                example: "jsmith"
            fullname:
                type: string
                description: Solver's full name
                example: "John Smith"
            puzz:
                type: integer
                description: ID of puzzle solver is currently working on
                example: 1
                nullable: true
            puzzles:
                type: string
                description: Comma-separated list of all puzzles (IDs) solver has worked on
                example: "1,2,3,5,8"
            chat_uid:
                type: string
                description: Chat service user ID
                example: "U01234ABCDEF"
            chat_name:
                type: string
                description: Chat service display name
                example: "@jsmith"
responses:
    200:
        description: Solver field successfully updated
        schema:
            type: object
            properties:
                status:
                    type: string
                    example: "ok"
                solver:
                    type: object
                    properties:
                        id:
                            type: integer
                            description: Solver ID
                            example: 1
                        part:
                            type: string
                            description: Name of the updated field
                            example: "puzz"
                        value:
                            description: New value of the updated field (type varies by field)
                            example: 1
                        updated_at:
                            type: string
                            format: date-time
                            description: When the solver was updated
                            example: "2024-03-20T15:45:00Z"
    500:
        description: Server error
        schema:
            type: object
            properties:
                error:
                    type: string
                    example: "Exception in updating solver field"
security:
  - api_key: []