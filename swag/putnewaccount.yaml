tags:
  - Accounts
description: Start New Account Registration
consumes:
    - application/json
parameters:
    - name: body
      in: body
      required: true
      schema:
        id: newuser
        required:
            - username
            - fullname
            - email
            - password
        properties:
            username:
                type: string
            fullname:
                type: string
            email:
                type: string
            password:
                type: string
            
responses:
    200:
        description: New account ready for verification
        schema:
          id: usercode
          type: object
          properties:
           code:
             type: string
             description: Verification code to complete registration