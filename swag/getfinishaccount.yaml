---
tags:
  - account
summary: Complete account registration
description: Completes the account registration process using the verification code sent to the user's email.
parameters:
    - in: path
      name: code
      type: string
      required: true
      description: The verification code sent to the user's email
      example: "a1b2c3d4"
responses:
    200:
        description: Account fully registered
        schema:
          type: object
          properties:
            status:
              type: string
              example: "ok"
    500:
        description: Server error
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Exception in completing account registration"
security:
  - api_key: []
