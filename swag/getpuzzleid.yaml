tags:
  - Puzzles
definitions:
  Puzzle:
    type: object
    properties:
      id:
          type: integer
          description: Puzzle id number
          example: 42
      name:
          type: string
          description: Puzzle name
          example: "Example Puzzle"
      status:
          type: string
          enum: ['New', 'Being worked', 'Needs eyes', 'Solved', 'Critical', 'WTF', 'Unnecessary', 'Under control', 'Waiting for HQ', 'Grind', 'Abandoned', 'Speculative', '[hidden]']
          description: Status category of puzzle
          example: "Being worked"
      answer:
          type: string
          description: Answer of puzzle (if solved)
          example: "SOLUTION"
      roundname:
          type: string
          description: Name of round that puzzle is in
          example: "Round 1"
      round_id:
          type: integer
          description: ID of round that puzzle is in
          example: 1
      comments:
          type: string
          description: Free-form comments field
          example: "Making progress on the word search"
      drive_uri:
          type: string
          description: URI of Google sheet for puzzle
          example: "https://docs.google.com/spreadsheets/d/abc123/edit#gid=1"
      chat_channel_name:
          type: string
          description: Name of puzzle's chat channel
          example: "example-puzzle"
      chat_channel_id:
          type: string
          description: ID number of puzzle's chat channel
          example: "C1234567890"
      chat_channel_link:
          type: string
          description: URL for puzzle's chat channel
          example: "https://slack.com/archives/C1234567890"
      drive_id:
          type: string
          description: Google drive id string for puzzle's Google sheet
          example: "abc123"
      puzzle_uri:
          type: string
          description: URI pointing to the original puzzle page
          example: "https://puzzlehunt.example.com/puzzles/example"
      ismeta:
          type: boolean
          description: Whether this is a meta puzzle
          example: false
      cursolvers:
          type: string
          description: Comma-separated list of all solvers currently working on puzzle
          example: "Alice,Bob"
      solvers:
          type: string
          description: Comma-separated list of all solvers who have worked on puzzle
          example: "Alice,Bob,Charlie"
      xyzloc:
          type: string
          description: Location where puzzle is being worked on
          example: "Table 3"
      sheetcount:
          type: integer
          description: Number of sheets/tabs in the puzzle's Google spreadsheet
          example: 3

parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: ID of the puzzle to retrieve

responses:
    200:
      description: A single puzzle item with last activity
      schema:
        type: object
        properties:
          status:
            type: string
            enum: [ok]
            example: ok
          puzzle:
            $ref: '#/definitions/Puzzle'
          lastact:
            type: object
            nullable: true
            description: Most recent activity on this puzzle (null if none)
            properties:
              id:
                type: integer
              puzzle_id:
                type: integer
              solver_id:
                type: integer
              source:
                type: string
              type:
                type: string
              time:
                type: string
                format: date-time
