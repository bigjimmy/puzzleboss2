tags:
  - Hints
summary: Delete a hint request
description: Removes a hint from the queue and reorders remaining hints
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: The hint ID to delete
responses:
  200:
    description: Hint deleted successfully
    schema:
      type: object
      properties:
        status:
          type: string
          example: ok
        message:
          type: string
          example: "Hint 1 deleted"
  404:
    description: Hint not found
