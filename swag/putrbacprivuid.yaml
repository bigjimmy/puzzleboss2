---
tags:
  - rbac
summary: Update user privilege
description: Sets or updates a specific privilege for a user in the system.
consumes:
    - application/json
parameters:
    - name: priv
      in: path
      type: string
      required: true
      description: The privilege category to set (e.g. puzztech)
      example: "puzztech"
    - name: uid
      in: path
      type: integer
      required: true
      description: The UID of the solver to update
      example: 1
    - name: body
      in: body
      required: true
      schema:
        type: object
        required:
            - allowed
        properties:
            allowed:
                type: string
                enum: ["YES", "NO"]
                description: Whether to allow or deny the privilege
                example: "YES"
responses:
    200:
        description: Privilege successfully updated
        schema:
            type: object
            properties:
                status:
                    type: string
                    example: "ok"
    500:
        description: Server error
        schema:
            type: object
            properties:
                error:
                    type: string
                    example: "Exception in updating user privilege"
security:
  - api_key: []
