---
tags:
  - round
summary: Update round field
description: Updates a specific field of an existing round. Some fields may trigger additional actions (e.g., updating meta puzzle status).
consumes:
    - application/json
parameters:
    - name: id
      in: path
      type: integer
      required: true
      description: ID of the round to update
      example: 1
    - name: part
      in: path
      type: string
      required: true
      description: Field to update
      enum:
        - name
        - drive_uri
        - meta_id
        - round_uri
        - status
        - comments
      example: "name"
    - name: body
      in: body
      required: true
      schema:
        type: object
        properties:
            name:
                type: string
                description: Round name
                example: "Music Round"
            drive_uri:
                type: string
                description: URI of Google Drive folder for round
                example: "https://drive.google.com/drive/folders/abc123xyz"
            meta_id:
                type: integer
                description: ID of puzzle that is this round's meta
                example: 42
                nullable: true
            round_uri:
                type: string
                description: URI of the round's main page
                example: "https://hunt.example.com/rounds/music"
            status:
                type: string
                description: Current status of the round
                enum: ["Active", "Solved", "Blocked"]
                example: "Active"
            comments:
                type: string
                description: Free-form comments about the round
                example: "All puzzles in this round are music-themed"
                nullable: true
responses:
    200:
        description: Round field successfully updated
        schema:
            type: object
            properties:
                status:
                    type: string
                    example: "ok"
                round:
                    type: object
                    properties:
                        id:
                            type: integer
                            description: Round ID
                            example: 1
                        part:
                            type: string
                            description: Name of the updated field
                            example: "name"
                        value:
                            description: New value of the updated field (type varies by field)
                            example: "Music Round"
                        updated_at:
                            type: string
                            format: date-time
                            description: When the round was updated
                            example: "2024-03-20T15:45:00Z"
    500:
        description: Server error
        schema:
            type: object
            properties:
                error:
                    type: string
                    example: "Exception in updating round field"
security:
  - api_key: []