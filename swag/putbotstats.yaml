tags:
  - Bot Stats
summary: Update multiple bot statistics
description: |
  Updates or inserts multiple bot statistics in a single call.

  Accepts either format:
  - Array: [{"key": "k1", "val": "v1"}, {"key": "k2", "val": "v2"}]
  - Object: {"k1": "v1", "k2": "v2"}

  Maintains backwards compatibility with the single-stat endpoint POST /botstats/{key}
parameters:
  - name: body
    in: body
    required: true
    description: Array of key-value pairs or object/dictionary
    schema:
      type: array
      items:
        type: object
        required:
          - key
          - val
        properties:
          key:
            type: string
            description: The statistic key to update
          val:
            type: string
            description: The new value for the statistic
    examples:
      array_format:
        value:
          - key: "puzzle_count"
            val: "42"
          - key: "solver_count"
            val: "15"
      object_format:
        value:
          puzzle_count: "42"
          solver_count: "15"
responses:
  200:
    description: Statistics updated successfully
    schema:
      type: object
      properties:
        status:
          type: string
          example: ok
        updated:
          type: integer
          description: Number of statistics updated
          example: 2
  500:
    description: Error updating statistics
