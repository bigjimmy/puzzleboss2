tags:
  - RBAC
parameters:
    - in: path
      name: priv
      description: The privilege category we are checking for (e.g. puzztech)
      type: string
      required: true
    - in: path
      name: uid
      description: The UID of the solver we are checking
      type: integer
      required: true
responses:
    200:
      description: A boolean of whether user is allowed that privilege 
      schema:
          id: answer
          type: object
          properties:
           allowed:
             type: boolean
