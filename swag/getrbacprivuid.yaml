---
tags:
  - rbac
summary: Check if a user has a specific privilege
description: Checks if a user has a specific privilege in the system.
parameters:
    - in: path
      name: priv
      type: string
      required: true
      description: The privilege category to check (e.g. puzztech)
      example: "puzztech"
    - in: path
      name: uid
      type: integer
      required: true
      description: The UID of the solver to check
      example: 1
responses:
    200:
      description: Privilege check result
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          allowed:
            type: boolean
            description: Whether the user has the requested privilege
            example: true
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in checking user privileges"
security:
  - api_key: []
