---
tags:
  - solver
summary: Get answer for a specific puzzle
description: Retrieves the answer for a specific puzzle assigned to a solver.
parameters:
    - in: path
      name: id
      type: integer
      required: true
      description: The ID of the solver to retrieve puzzle answer for
    - in: path
      name: puzzle_id
      type: integer
      required: true
      description: The ID of the puzzle to retrieve answer for
responses:
    200:
      description: Puzzle answer
      schema:
        type: object
        properties:
          status:
            type: string
            example: "ok"
          answer:
            type: string
            description: The answer to the puzzle
            example: "ANSWER"
    500:
      description: Server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Exception in fetching solver puzzle answer from database"
security:
  - api_key: [] 